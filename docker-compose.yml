version: '3.5'
services:

  # The Application
  aristotive-app:
    container_name: aristotive-app
    image: aristotive-app
    build:
      context: ./
      dockerfile: docker/app/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 9000:9000
    environment:
      - "COMPOSER_MEMORY_LIMIT=-1"

  # The Web Server
  aristotive-web:
    container_name: aristotive-web
    image: aristotive-web
    build:
      context: ./
      dockerfile: docker/web/Dockerfile
    working_dir: /var/www
    depends_on:
      - aristotive-app
    volumes:
      - ./public:/var/www/public
    ports:
      - 8084:80

  composer:
    image: composer:2.0
    command: install --ignore-platform-reqs --no-scripts
    volumes:
      - $PWD:/app

  # Node.js
  aristotive-node:
    container_name: aristotive-node
    image: "node:12.14.1-buster-slim"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=dev
    volumes:
      - ./:/home/node/app
